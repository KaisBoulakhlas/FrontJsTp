<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listes de courses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="res/css/animate.css"/>
</head>

<body>
    <nav id="nav-mobile">
        <div class="nav-wrapper container">
            <a class="brand-logo" id="headerLogo"><i class="material-icons" style="padding-top:1%;">add_shopping_cart</i>Listes de courses</a>
            <ul  class="right hide-on-med-and-down">
                <li><a onclick="navigate('index');$('#headerLogo').innerHTML = `<i class='material-icons' style='padding-top:1%;'>add_shopping_cart</i>${this.textContent}`;">Listes de courses</a></li>
                <li><a onclick="navigate('new_list');$('#headerLogo').innerHTML = `<i class='material-icons' style='padding-top:1%;'>queue</i>${this.textContent}`">Nouvelle liste</a></li>
                <li><a onclick="navigate('historique');$('#headerLogo').innerHTML = `<i class='material-icons' style='padding-top:1%;'>archive</i>${this.textContent}`">Historique</a></li>
                <li style="padding-left:50px;"><a onclick="loginController.logout();">Se déconnecter</a></li>
            </ul>
        </div>
    </nav>

    <div id="content"></div>

    <div id="modalConfirmDelete" class="modal">
        <div class="modal-content">
            <h4>Supprimer</h4>
            <p>Etes vous sûr de vouloir supprimer <span id="spanDeleteList"></span> ?</p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat" id="btnDelete">Oui</a>
            <a class="modal-close waves-effect waves-green btn-flat">Non</a>
        </div>
    </div>

    <script type="application/ecmascript" src="app/tools.js"></script>
    <script type="application/ecmascript" src="app/model/classes.js"></script>
    <script type="application/ecmascript" src="app/model/model.js"></script>
    <script type="application/ecmascript" src="app/services/baseapiservice.js"></script>
    <script type="application/ecmascript" src="app/services/useraccountapi.js"></script>
    <script type="application/ecmascript" src="app/services/listapi.js"></script>
    <script type="application/ecmascript" src="app/services/itemapi.js"></script>
    <script type="application/ecmascript" src="app/controllers/basecontroller.js"></script>
    <script>navigate("login")</script>


    <script>
        if(sessionStorage.getItem("token")){
            navigate("index");
        } else{
            $("#nav-mobile").style.display = "none";
            navigate("login");
        }
    </script>


</body>

</html>
